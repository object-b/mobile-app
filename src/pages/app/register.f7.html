<template>
    <div class="page no-toolbar no-swipeback" data-name="register">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Назад</span>
                    </a>
                </div>
                <div class="title">Регистрация</div>
            </div>
        </div>
        <div class="page-content login-screen-content">
            <div class="list">
                <form id="register-form">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Имя</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" placeholder="Ваше имя" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Электронная почта</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="Адрес вашей почты" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Пароль</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="password" placeholder="Придумайте пароль" required minlength="6">
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="list">
                <!-- <div class="row" style="margin-bottom: 24px; justify-content: center;">
                    <div class="col-70">
                        <button class="button button-fill register-button" @click="signUp">Зарегистрироваться</button>
                    </div>
                </div> -->
                <ul>
                    <li><a class="item-link list-button" href="#" @click="signUp">Зарегистрироваться</a></li>
                </ul>
                <div class="block-footer">Вход через социальные сети</div>
                <div class="block">
                    <div class="row">
                        <div class="col-50">
                            <button @click="$root.socialLoginVkontakte()" class="button button-fill icon-inside"
                                style="background-color: #4c75a3;">
                                <i class="fab fa-vk size-22"></i>
                            </button>
                        </div>
                        <div class="col-50">
                            <button @click="$root.socialLoginFacebook()" class="button button-fill icon-inside"
                                style="background-color: #3b5999;">
                                <i class="fab fa-facebook size-22"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    import * as auth from '../../js/auth';

    export default {
        methods: {
            signUp: function () {
                var app = this.$f7;
                var router = this.$f7router;
                var $$ = this.$$;
                var self = this;
                var url = app.data.config.registerUrl;

                // Test
                // var temp = {
                //     'name': 'Roman',
                //     'email': 'r@m.com',
                //     'password': 'qwerty',
                // }
                // app.form.fillFromData('#register-form', temp);

                // Проверить все поля ввода с помощью f7
                app.input.validateInputs($$('#register-form'));

                if ($$('#register-form')[0].checkValidity()) {
                    var formData = app.form.convertToData('#register-form');
                    // formData['user_role_id'] = 2;

                    app.data.config.debug && console.log(formData);

                    // Проверка на наличие интернета
                    if (!window.isOnline) {
                        self.$root.openNotification('Пожалуйста, подключитесь к интернету, чтобы продолжить');
                        return;
                    }

                    app.preloader.show();
                    app.request.postJSON(url, formData, function (success, status) {
                        app.data.config.debug && console.log(success, status);

                        auth.authenticateUser(success).then(function () {
                            self.$root.setApiKeyAsRequestHeader(success.api_key);

                            router.navigate('/objects-list');
                        });
                    }, function (error, status) {
                        app.data.config.debug && console.log(error, status);

                        if (status === 401) {
                            var msg = JSON.parse(error.response).message;
                            self.$root.openNotification(msg);
                        } else {
                            self.$root.openNotification('Register error. Code ' + status);
                        }
                    });
                }
            },
        },
        on: {
            pageInit: function(e, page) {
                var $$ = this.$$;
                var app = this.$f7;

                $$(document).on('blur', 'input', function() {
                    app.input.validate($$(this));
                }, true);
            }
        }
    };
</script>
