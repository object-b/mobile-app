<template>
    <div class="page" data-name="login">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Назад</span>
                    </a>
                </div>
                <div class="title">Вход</div>
            </div>
        </div>
        <div class="page-content login-screen-content">
            <div class="list">
                <form id="login-form">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Электронная почта</div>
                            <div class="item-input-wrap">
                                <input type="email" name="email" placeholder="Адрес вашей почты" required>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Пароль</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Введите пароль" required minlength="6">
                            </div>
                        </div>
                    </li>
                </ul>
                </form>
            </div>
            <div class="list">
                <div class="row" style="margin-bottom: 24px; justify-content: center;">
                    <div class="col-50">
                        <button class="button button-fill login-button" @click="signIn">Войти</button>
                    </div>
                </div>
                <div class="block-footer">или через социальные сети</div>
                <div class="block">
                    <div class="row">
                        <div class="col-33">
                            <button @click="$root.socialLoginVkontakte()" class="button button-fill icon-inside" style="background-color: #4c75a3;">
                                <i class="fab fa-vk size-22"></i>
                            </button>
                        </div>
                        <!-- <div class="col-33">
                            <button class="button button-fill icon-inside" style="background-color: #ed812b;">
                                <i class="fab fa-odnoklassniki size-22"></i>
                            </button>
                        </div> -->
                        <div class="col-33">
                            <button @click="$root.socialLoginFacebook()" class="button button-fill icon-inside" style="background-color: #3b5999;">
                                <i class="fab fa-facebook size-22"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    import { get, set } from 'idb-keyval';
    import * as config from '../../config';

    export default {
        methods: {
            signIn: function () {
                var app = this.$f7;
                var router = this.$f7router;
                var $$ = this.$$;
                var self = this;
                var url = config.backendPublicUrl + '/api/login';

                // Test
                // var temp = {
                //     'email': '1@1.com',
                //     'password': 'qwerty',
                // }
                // app.form.fillFromData('#login-form', temp);

                // Проверить все поля ввода с помощью f7
                app.input.validateInputs($$('#login-form'));

                if ($$('#login-form')[0].checkValidity()) {
                    app.preloader.show();

                    var formData = app.form.convertToData('#login-form');

                    // Проверка на наличие интернета
                    if (self.$root.deviceIsOffline()) {
                        self.$root.openNotification('Пожалуйста, подключитесь к интернету, чтобы продолжить');
                        app.preloader.hide();
                        return;
                    }

                    app.request.postJSON(url, formData, function(success, status) {
                        // console.log(status, success.data.access_token);

                        // Авторизационный токен найденный laravel
                        set('AUTH_TOKEN', success.data.access_token)
                            .then(function() {
                                app.request.setup({
                                    headers: {'Authorization': success.data.access_token}
                                });
                                
                                router.navigate('/objects-list');
                            })
                            .catch(function(error) {
                                self.$root.openNotification(error);
                            });
                    }, function(error, status) {
                        if (status === 401) {
                            var msg = JSON.parse(error.response).message;
                            self.$root.openNotification(msg);
                        } else {
                            self.$root.openNotification('Login error. Code ' + status);
                        }

                        app.preloader.hide();
                    });
                }
            },
        },
        on: {
            pageInit: function(e, page) {
                var $$ = this.$$;
                var app = this.$f7;

                $$(document).on('blur', 'input', function() {
                    app.input.validate($$(this));
                }, true);
            }
        }
    };
</script>
