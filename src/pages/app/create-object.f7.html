<script>
    export default {
        data: function () {
            return {
                // empty initial object
                object: null,
                // created photos here
                photos: null,
                // instance of photo browser
                myPhotoBrowserPopup: null,
                // user geolocation here
                userLocation: null
            }
        },
        methods: {
            submitCreateForm: function () {
                var self = this;
                var app = self.$app;
                var $$ = self.$$;

                var formData = app.form.convertToData('#object-create-form');
                console.log(formData)

                if (!formData.trash_type.length) {
                    self.$root.openNotification('Укажите как минимум один тип мусора.');
                    return;
                }

                if (self.$root.deviceIsOffline()) {
                    // Положить в очередь?
                } else {

                }
            },
            changeMapPosition: function () {
                alert()
            },
            updateSliderAfterAdding: function (photoLink) {
                var self = this;
                var app = self.$app;
                var $$ = self.$$;

                if (self.photos && self.photos.length >= 4) {
                    self.$root.openNotification('Вы не можете внести более 4 фотографий.');
                    return;
                }

                // Because it's null, define array
                var currentPhotos = self.photos || [];
                var photoBrowserSettings = {
                    photos: null,
                    type: 'popup',
                    navbarOfText: 'из',
                    backLinkText: 'Закрыть',
                    renderToolbar: function () {
                        const toolbarHtml = `
                            <div class="toolbar toolbar-bottom tabbar">
                                <div class="toolbar-inner">
                                <a class="link photo-browser-prev">
                                    <i class="icon icon-back"></i>
                                </a>
                                <a tabindex="0" role="button" class="link">
                                    <i class="f7-icons if-not-md">trash_fill</i>
                                    <i class="material-icons md-only">delete_forever</i>
                                </a>
                                <a class="link photo-browser-next">
                                    <i class="icon icon-forward"></i>
                                </a>
                                </div>
                            </div>
                        `.trim();

                        return toolbarHtml;
                    }
                };

                currentPhotos.push(photoLink);

                // Set virtual DOM state
                self.$setState({
                    photos: currentPhotos
                });

                // Load photos to slider
                photoBrowserSettings.photos = currentPhotos;
                self.myPhotoBrowserPopup = app.photoBrowser.create(photoBrowserSettings);

                // Show hidden photo slider after first adding
                $$('.object-photo-slider').removeClass('object-create-slider-hidden');
                $$('.object-photo-slider-empty').hide();
            },
            // Get geo coordinates
            getMapLocation: function () {
                navigator.geolocation.getCurrentPosition(this.onMapSuccess, this.onMapError, {
                    enableHighAccuracy: true
                });
            },
            // Success callback for get geo coordinates
            onMapSuccess: function (position) {
                this.userLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };

                alert(JSON.stringify(this.userLocation));
            },
            // Error callback
            onMapError: function (error) {
                this.$root.openNotification('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
            },
            getOptions: function (srcType) {
                return {
                    // Some common settings are 20, 50, and 100
                    quality: 80,
                    destinationType: Camera.DestinationType.FILE_URI,
                    // In this app, dynamically set the picture source, Camera or photo gallery
                    sourceType: srcType,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    targetWidth: 600, // do we need this?
                    targetHeight: 600,
                    correctOrientation: true, // Corrects Android orientation quirks
                };
            },
            cameraSuccess: function (result) {
                var self = this;
                var app = self.$app;
                var $$ = self.$$;
                // convert JSON string to JSON Object
                var fileURL = JSON.parse(result).filename;

                self.updateSliderAfterAdding(fileURL);
            },
            cameraError: function (message) {
                // Сюда скорее всего прилетит ошибка что юзер вышел из режима камеры
                // this.$root.openNotification("Unable to obtain picture: " + message);
            },
            launchCamera: function () {
                var cameraOptions = this.getOptions(Camera.PictureSourceType.CAMERA);
                navigator.camera.getPicture(this.cameraSuccess, this.cameraError, cameraOptions);
            },
            selectFromGallery: function () {
                var cameraOptions = this.getOptions(Camera.PictureSourceType.SAVEDPHOTOALBUM);
                navigator.camera.getPicture(this.cameraSuccess, this.cameraError, cameraOptions);
            },
        },
        // Page Events
        on: {
            pageInit: function () {
                var self = this;
                var app = self.$app;
                var $$ = self.$$;

                // Open camera on page init
                if (app.device.cordova) {
                    self.launchCamera();
                }

                // Open photo browser on click
                $$(document).on('click', '.uploaded-camera-image', function () {
                    self.myPhotoBrowserPopup.open();
                });

                // Get current location after init
                if (!self.userLocation) {
                    self.getMapLocation();
                }
            },
        }
    }
</script>
