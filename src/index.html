<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Где мусорка</title>
    <% if (process.env.TARGET === 'web') { %>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
    <link rel="icon" href="static/icons/favicon.png">

    <% } %>
    <!-- built styles file will be auto injected -->
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>

        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only panel-close">
                                    <i class="icon f7-icons ios-only">close</i>
                                    <i class="icon material-icons md-only">close</i>
                                </a>
                            </div>
                            <div class="title">Где мусорка</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">
                            Хех
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="views tabs safe-areas">
            <div class="toolbar tabbar toolbar-bottom tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#view-main" class="tab-link tab-link-active">
                        <i class="icon f7-icons if-not-md">drawer</i>
                        <i class="icon material-icons if-md">inbox</i>
                        <span class="tabbar-label">Список</span>
                    </a>
                    <a href="#view-map" class="tab-link">
                        <i class="icon f7-icons if-not-md">world</i>
                        <i class="icon material-icons if-md">language</i>
                        <span class="tabbar-label">Карта</span>
                    </a>
                    <a href="#view-profile" class="tab-link">
                        <i class="icon f7-icons if-not-md">person</i>
                        <i class="icon material-icons if-md">face</i>
                        <span class="tabbar-label">Профиль</span>
                    </a>
                </div>
            </div>

            <div id="view-main" class="view view-main view-init tab tab-active" data-url="/objects-list"></div>
            <div id="view-map" class="view tab" data-url="/objects-map"></div>
            <div id="view-profile" class="view tab" data-url="/profile" data-name="profile"></div>
        </div>
    </div>
    <% if (process.env.TARGET === 'cordova') { %>
    <script src="cordova.js"></script>
    <% } %>
    <!-- built script files will be auto injected -->
</body>

</html>
